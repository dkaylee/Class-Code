<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Manager</title>
    
 <style>
    div.edit_div{
    width: 400px;
    padding: 15px;
    
    border: 1px solid #cccc;
    border-radius: 10px;
    
    box-shadow: 2px 2px 10px #ccc;
    
    position : absolute;
    
    top: 50px;
    left:10px;
    
    background-color: whitesmoke;
    display:none;
}

div.edit_div>div.edit_for_header{
    overflow: : hidden;
}

div.edit_div>div.edit_for_header>h2{
    float: left;
}
div.edit_div>div.edit_for_header>a{
    float: right;
}

#editform {
    margin: 5px;
}

#editform>table {
    width:100%;
}

#editform>table td{
    padding: 5px;
    text-align: center;
}

#editform input[type=submit]{
    background-color: blueviolet;
    padding:10px;
    width:25%;
    font-size:1em;
    color:white;
    border: 2px solid #cccc;
    border-radius: 10px;
}
     
     
    </style>
    
<!--jquery 라이브러리 로드(악성코드)-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <script src="jq_manager.js"></script>

</head>

<!--<body onload="load();">-->

<body>

    <!--해더 시작-->
    <div>
        <h1 class="header">Member Manager</h1>
        <hr>
    </div>
    <!--해더 종료-->
    
    <!--회원가입 폼 시작-->
    <div>
        <h2 class="title">회원 정보 등록</h2>
        <form id="regform" onsubmit="return regmember();">
            <table>
                <tr>
                    <td>
                        <label>아이디</label>
                        <input type="text" name="userid" id="userid" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id="pw" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호 확인</label>
                        <input type="password" id="repw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                    <td>
                        <label>이름</label>
                        <input type="text" name="username" id="username" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <input type="submit" value="등록" id="regmember">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원 가입 폼 종료-->

    <!--회원 리스트 시작-->
    <div>
        <hr>
        <h2 class="title">회원 리스트</h2>
        <table class="table">
            <tbody id="listrow">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>   
                              
            </tbody>
        </table>
    
    </div>
    <!--회원 리스트 종료-->
    
    <div class="edit_div">
        <div class="edit_for_header">
            <h2>데이터 수정</h2>
            <a href="javascript:editMemberClose();">닫기</a>
        </div>
        <hr>
        <form id="editform" onsubmit="return editMemberData();">
            <input type="hidden" name="index" id="index">
            <table>
                <tr>
                    <td>
                        <label for="">아이디(이메일)</label>
                    </td>
                    <td>
                        <input type="text" 
                               name="userid" 
                               id="editid" required readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" 
                               name="pw" 
                               id="editpw" required>
                        <div class="msg">필수 항목입니다.</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">비밀번호 확인</label>
                    </td>
                    <td>
                        <input type="password" 
                               id="editrepw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">이름</label>
                    </td>
                    <td>
                        <input type="text" 
                               name="username" 
                               id="editname" required>
                        <div class="msg">필수 항목입니다.</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>
    
    </div>
    
    
    
</body></html>
